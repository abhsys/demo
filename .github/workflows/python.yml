name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run unit tests (skip if none found)
      run: |
        if ls test_*.py 1> /dev/null 2>&1 || ls *_test.py 1> /dev/null 2>&1 || [ -d tests ]; then
          pytest
        else
          echo "No tests found. Skipping pytest."
        fi
